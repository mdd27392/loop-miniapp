<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Loop – Mantra Orbit</title>
  <meta name="description" content="Loop lets you set a short mantra that orbits the screen in an endless loop, turning your focus phrase into a calm visual companion." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Loop" />
  <meta property="og:description" content="Loop lets you set a short mantra that orbits the screen in an endless loop, turning your focus phrase into a calm visual companion." />
  <meta property="og:image" content="https://loop.example.com/assets/hero.png" />
  <meta property="og:url" content="https://loop.example.com/" />

  <!-- Farcaster Frame (backwards compatibility) -->
  <meta
    name="fc:frame"
    content='{
      "version": "next",
      "imageUrl": "https://loop.example.com/assets/embed-3x2.png",
      "button": {
        "title": "Open Loop",
        "action": {
          "type": "launch_frame",
          "url": "https://loop.example.com/"
        }
      },
      "splashImageUrl": "https://loop.example.com/assets/splash.png",
      "splashBackgroundColor": "#020617"
    }'
  />

  <!-- Farcaster Mini App -->
  <meta
    name="fc:miniapp"
    content='{
      "version": "next",
      "imageUrl": "https://loop.example.com/assets/embed-3x2.png",
      "button": {
        "title": "Open Loop",
        "action": {
          "type": "launch_frame",
          "url": "https://loop.example.com/"
        }
      },
      "splashImageUrl": "https://loop.example.com/assets/splash.png",
      "splashBackgroundColor": "#020617"
    }'
  />

  <link rel="icon" type="image/png" href="https://loop.example.com/assets/icon.png" />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.98);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.25);
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.3);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .logo-word {
      font-weight: 600;
      letter-spacing: 0.12em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .env-label {
      font-size: 0.7rem;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-sub);
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 18px 16px 16px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .card-sub {
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: var(--accent);
      font-size: 0.72rem;
    }

    .loop-shell {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      padding: 18px 14px;
      background:
        radial-gradient(circle at 0% 0%, rgba(34, 197, 94, 0.4) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.5) 0, transparent 55%),
        #020617;
      border: 1px solid rgba(148, 163, 184, 0.55);
      margin-bottom: 10px;
    }

    .mantra-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .mantra-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      padding: 8px 12px;
      color: var(--text-main);
      font-size: 0.86rem;
      outline: none;
    }

    .mantra-input::placeholder {
      color: rgba(148, 163, 184, 0.8);
    }

    .save-btn {
      border-radius: 999px;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 8px 14px;
      font-size: 0.82rem;
      font-weight: 500;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #f9fafb;
      box-shadow:
        0 12px 24px rgba(34, 197, 94, 0.5),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      white-space: nowrap;
    }

    .save-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 8px 18px rgba(34, 197, 94, 0.65),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .loop-preview {
      position: relative;
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at 50% 120%, rgba(56, 189, 248, 0.45) 0, transparent 60%);
      overflow: hidden;
      min-height: 110px;
    }

    .loop-center-text {
      font-size: 0.82rem;
      color: var(--text-sub);
      text-align: center;
    }

    .loop-track {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .loop-strip {
      position: absolute;
      white-space: nowrap;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(226, 232, 240, 0.8);
      opacity: 0.95;
    }

    .loop-strip span.mantra {
      color: #bbf7d0;
    }

    .loop-strip.top {
      top: 6px;
      animation: loop-side 22s linear infinite;
    }

    .loop-strip.bottom {
      bottom: 6px;
      animation: loop-side 28s linear infinite reverse;
    }

    .loop-strip.left {
      left: 6px;
      writing-mode: vertical-rl;
      transform-origin: top;
      animation: loop-vert 26s linear infinite;
    }

    .loop-strip.right {
      right: 6px;
      writing-mode: vertical-rl;
      transform-origin: bottom;
      animation: loop-vert 24s linear infinite reverse;
    }

    @keyframes loop-side {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes loop-vert {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.7);
    }

    .meta-pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.74rem;
    }

    @media (max-width: 400px) {
      .card {
        padding: 14px 12px 14px;
      }
    }
  </style>
</head>
<body>
  <main class="app-shell">
    <header>
      <div class="logo-word">LOOP</div>
      <div id="env-label" class="env-label">Loading…</div>
    </header>

    <section class="card">
      <div class="card-header">
        <div class="card-title-group">
          <div class="card-title">Your orbiting mantra</div>
          <div id="date-label" class="card-sub">Saved locally</div>
        </div>
        <div id="length-label" class="badge">0 characters</div>
      </div>

      <div class="loop-shell">
        <div class="mantra-input-row">
          <input
            id="mantra-input"
            class="mantra-input"
            type="text"
            maxlength="80"
            autocomplete="off"
            placeholder="Type a short mantra, e.g. “One step at a time”"
          />
          <button id="save-btn" class="save-btn">Set Loop</button>
        </div>
        <div class="loop-preview">
          <div id="loop-center-text" class="loop-center-text">
            Your words will orbit around this frame.
          </div>
          <div id="loop-track" class="loop-track" aria-hidden="true"></div>
        </div>
      </div>

      <div class="card-footer">
        <div class="pill">
          <span class="pill-dot"></span>
          <span id="hint-label">Mantra stays on this device only.</span>
        </div>
        <div class="meta-pill" id="status-label">Not set yet</div>
      </div>
    </section>
  </main>

  <script src="Loop-ui.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
